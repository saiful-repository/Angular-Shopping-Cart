<h1>Contact Us</h1>
<form #myForm="ngForm" (ngSubmit)="AddContact(contact)">
  <div class="form-group" [class.has-error]="firstName.invalid && firstName.touched" [class.has-success]="firstName.valid">
    <label for="name" class="control-label">First Name:</label>
    <input type="text" class="form-control" name="firstName" [(ngModel)]="contact.firstName" #firstName="ngModel" required>
    <div class="alert alert-danger" *ngIf="firstName.invalid && (myForm.submitted || firstName.touched)">
      <div *ngIf="firstName.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group" [class.has-error]="lastName.invalid && lastName.touched" [class.has-success]="lastName.valid">
    <label for="name" class="control-label">Last Name:</label>
    <input type="text" class="form-control" name="lastName" [(ngModel)]="contact.lastName" #lastName="ngModel" required>
    <div class="alert alert-danger" *ngIf="lastName.invalid && (myForm.submitted || lastName.touched)">
      <div *ngIf="lastName.errors.required">Last Name is required</div>
    </div>
  </div>
  <div class="form-group" [class.has-error]="email.invalid && email.touched" [class.has-success]="email.valid">
    <label for="name" class="control-label">Email Address:</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="contact.email" #email="ngModel" required email>
    <div class="alert alert-danger" *ngIf="email.invalid && (myForm.submitted || email.touched)">
      <div *ngIf="email.errors.required">Email is required</div>
      <div *ngIf="email.errors.email">Email is not valid</div>
    </div>
  </div>
  <div class="form-group" [class.has-error]="mobile.invalid && email.touched" [class.has-success]="mobile.valid">
    <label for="name" class="control-label">mobile:</label>
    <input type="text" class="form-control" name="mobile" [(ngModel)]="contact.mobile" #mobile="ngModel" required>
    <div class="alert alert-danger" *ngIf="mobile.invalid && (myForm.submitted || mobile.touched)">
      <div *ngIf="mobile.errors.required">Mobile is required</div>     
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
</form>
